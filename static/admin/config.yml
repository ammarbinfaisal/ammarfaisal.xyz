backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "projects"
    label: "Blog"
    folder: "src/pages/_projects"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Link", name: "link", widget: "text"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Made in", name: tectUsed, widget: "text"}
      - {label: "Source", name: "source", widget: "text"}
